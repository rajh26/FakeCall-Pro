<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>FakeCall Pro - Real Voice</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #1c1c1e; padding: 25px; border-radius: 20px; width: 300px; border: 1px solid #333; }
        input { background: #2c2c2e; border: none; border-radius: 8px; color: white; padding: 12px; margin: 10px 0; width: 90%; }
        button { background: #4cd964; color: white; border: none; border-radius: 8px; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        #status { color: #8e8e93; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="color:#007aff">اتصال صوتي حقيقي</h2>
    
    <p id="my-id-display">معرفك: جاري التحميل...</p>
    
    <input type="text" id="remote-id" placeholder="أدخل معرف صديقك هنا">
    <button onclick="startCall()">بدء مكالمة صوتية</button>
    
    <div id="status">جاهز للاتصال</div>
    
    <audio id="remoteAudio" autoplay></audio>
</div>

<script>
    const peer = new Peer(); // إنشاء معرف فريد للجهاز
    let myStream;

    // 1. الحصول على معرف الجهاز
    peer.on('open', (id) => {
        document.getElementById('my-id-display').innerText = "معرفك: " + id;
    });

    // 2. استقبال مكالمة
    peer.on('call', (call) => {
        navigator.mediaDevices.getUserMedia({video: false, audio: true}).then((stream) => {
            call.answer(stream); // الرد بالصوت الخاص بك
            call.on('stream', (remoteStream) => {
                document.getElementById('remoteAudio').srcObject = remoteStream;
                document.getElementById('status').innerText = "متصل الآن - يمكنك التحدث!";
            });
        });
    });

    // 3. بدء مكالمة مع الصديق
    function startCall() {
        const friendId = document.getElementById('remote-id').value;
        document.getElementById('status').innerText = "جاري الاتصال...";
        
        navigator.mediaDevices.getUserMedia({video: false, audio: true}).then((stream) => {
            const call = peer.call(friendId, stream);
            call.on('stream', (remoteStream) => {
                document.getElementById('remoteAudio').srcObject = remoteStream;
                document.getElementById('status').innerText = "متصل الآن - يمكنك التحدث!";
            });
        });
    }
</script>
</body>
</html>
